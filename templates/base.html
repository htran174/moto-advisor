<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ app_title }} — {{ page_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.RR_BOOT_ID = "{{ boot_id }}";
  </script>
  <style>
    :root{
      /* Professional neutral + red accent */
      --bg: #F8F9FA;
      --surface: #FFFFFF;
      --surface-2: #F2F4F7;
      --text: #222222;
      --muted: #6B7280;
      --border: #E5E7EB;

      --primary: #D32F2F;   /* red accent */
      --primary-600: #B71C1C;
      --primary-100: #FDE7E7;

      --header-bg: #1E1E1E; /* dark neutral */
      --footer-bg: #111113;
      --link: #0F62FE;      /* readable link color */
      --focus: #2563EB;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(16,24,40,.08);
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header{
      background: var(--header-bg);
      color: white;
      padding: 1rem 1.25rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #2a2a2a;
    }
    header a{
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: .25rem .5rem;
      border-radius: 10px;
    }
    header a:focus-visible{
      outline: 3px solid var(--focus);
      outline-offset: 2px;
      background: rgba(255,255,255,.04);
    }

    /* Main */
    main{
      padding: 2rem 1rem;
      min-height: 72vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* Footer */
    footer{
      background: var(--footer-bg);
      color: #E5E7EB;
      padding: 1rem;
      text-align:center;
      border-top: 1px solid #222;
      font-size: .95rem;
    }
    footer a{ color:#cbd5e1; }
    footer nav{ margin-top: .25rem; }

    /* Layout helpers */
    .container{
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .section-pad{ padding: 1.25rem; }
    .title{ margin: 0 0 .5rem 0; font-size: clamp(1.25rem, 1.2rem + 1vw, 1.75rem); }
    .subtitle{ margin: 0; color: var(--muted); }

    /* Buttons */
    .btn{
      appearance: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
      border-radius: 999px;
      padding: .7rem 1.1rem;
      transition: transform .04s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      color: #fff;
      background: linear-gradient(90deg, var(--primary), var(--primary-600));
      box-shadow: 0 6px 18px rgba(179, 31, 31, .25);
    }
    .btn-primary:hover{ filter: brightness(1.05); }
    .btn-outline{
      background: transparent;
      border: 1.5px solid var(--primary);
      color: var(--primary);
    }
    .btn-outline:hover{
      background: var(--primary-100);
    }

    /* Responsive grid (used on Home) */
    .grid{
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 900px){
      .grid-3{
        grid-template-columns: 1fr 1.2fr 1fr;
        align-items: stretch;
      }
      .grid-2{
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Accessible focus */
    a, button, input, textarea { outline: none; }
    a:focus-visible, button:focus-visible, input:focus-visible, textarea:focus-visible{
      outline: 3px solid var(--focus);
      outline-offset: 2px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1 style="margin:0;">
      <a href="{{ url_for('home') }}">{{ app_title }}</a>
    </h1>
  </header>

  <!-- Main content -->
  <main>
    <div class="container" role="main">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 RideReady • Placeholder company info • Contact: <a href="mailto:info@example.com">info@example.com</a></p>
    <nav aria-label="Footer navigation">
      <a href="{{ url_for('home') }}">Home</a> •
      <a href="{{ url_for('disclaimer') }}">Disclaimer</a> •
      <a href="{{ url_for('advisor') }}">Advisor</a>

     <p style="font-size: 0.85rem; color: #000000; margin-top: 0.5rem;">
    Images and product information © respective owners. Recommendations are algorithmic and for informational use only.
    </p>  
    </nav>
  </footer>
</body>
</html>
